{% extends 'base.html' %}

{% block content %}

<div >
<h1 style="margin:50px; text-align:center; color: Blue">{{ user.username}}'s Profile</h1>
</div>
<div style="display:flex; flex-direction: column; align-items: center; align-content: space-evenly">
<h2>Following: {{countfollowers}}</h2>
<h3># ofTweets: {{counttweets}}</h3>
<ul>

  {% for tweet in tweets %}
  <li style="list-style-type: none; display: flex; flex-direction: column; align-items: center; height: 75px; width: 250px;border: 1px solid black; margin: 10px; padding: 10px">
  {{tweet.time}}
   <p>
  {{tweet.tweet}}
  </p>
  </li>
  {% endfor %}
</ul>

{% if is_following %}
<a href = {% url 'unfollow' id=user.id%}><button>UnFollow</button></a>
{% else %}
<a href = {% url 'follow' id=user.id%}><button>Follow</button></a>
{% endif %}

<button class="button"><a href="{% url 'homepage' %}">Home</a></button>
</div>

{% endblock %}
